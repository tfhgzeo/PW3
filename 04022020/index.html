<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Login com PHP</title>
</head>

<body>
    <div class="container">
        <div class="login-box">
            <div id="linha"></div>
            <h1>Login</h1>
            <form action="login.php" method="POST">
                <input type="text" name="user" id="user" placeholder="Informe seu Login">
                <br><br>
                <input type="password" name="senha" id="senha" placeholder="Informe sua Senha">
                <br><br>
                <button type="submit" id="btn-login">Entrar</button>
                <p>Não é Registrado? <a href="cadastro.html"> Crie uma conta</a></p>
            </form>
        </div>
    </div>

    <script type="text/javascript">
    
        var botao = document.querySelector("#btn-login");
        botao.addEventListener('click', function (e) {
            e.preventDefault();

            var inputUser = document.querySelector("#user");
            var inputPass = document.querySelector("#senha");

            var user = inputUser.value;
            var pass = inputPass.value;

            var userVazio = false;
            var passVazio = false;

            if (user.length == 0) {
                inputUser.classList.add("campo-vazio");
                userVazio = true;
            } else {
                inputUser.classList.remove("campo-vazio");
            }

            if (pass.length == 0) {
                inputPass.classList.add("campo-vazio");
                passVazio = true;
            }else {
                inputPass.classList.remove("camp-vazio");
                
            }

            if (userVazio && passVazio){

            } else{
                var form = document.querySelector('form');
                form.submit();
            }

        })
    </script>
</body>

</html>
